<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Securd App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-bg">
  <div class="welcome-box">
    <h2 class="title">Login to Securd</h2>
    <form action="dashboard.html" method="GET">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="pin">8-Digit PIN:</label><br>
      <input type="password" id="pin" name="pin" pattern="\d{8}" required><br><br>

      <label for="security_answer">Security Question Answer:</label><br>
      <input type="text" id="security_answer" name="security_answer" required><br><br>

      <button type="submit" class="gold-button" style="width: 100%;">Log In</button>
    </form>
  </div>
</body>
</html>
