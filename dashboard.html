<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Securd App</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }

    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 250px;
    }

    .dashboard-buttons a {
      background-color: #FFD700;
      color: #003366;
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .dashboard-buttons a:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="dashboard-buttons">
    <a href="education.html">Cybersecurity Education</a>
    <a href="quiz.html">Cybersecurity Quiz</a>
    <a href="passwords.html">Password Manager</a>
    <a href="logout.html">Logout</a>
  </div>
</body>
</html>
