<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out - Securd App</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .gold-button {
      background-color: #FFD700;
      color: #003366;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .gold-button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>You've Been Logged Out</h1>
  <p>Thanks for using Securd App. Your session is now closed.</p>
  <a href="login.html" class="gold-button">Log Back In</a>
  <a href="index.html" class="gold-button">Return to Homepage</a>
</body>
</html>
